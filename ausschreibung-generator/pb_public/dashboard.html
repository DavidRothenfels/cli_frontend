<!DOCTYPE html>
<html lang="de" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projektauswahl - Vergabebausteine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <div class="logo-section">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-layers">
                        <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
                        <polyline points="2 17 12 22 22 17"></polyline>
                        <polyline points="2 12 12 17 22 12"></polyline>
                    </svg>
                    <h1 class="app-title">Vergabebausteine</h1>
                </div>
                <div class="header-controls">
                    <span id="user-email" class="user-email"></span>
                    <button id="logout-btn" class="btn btn-secondary">Logout</button>
                    <button class="theme-toggle" id="theme-toggle" title="Farbschema wechseln">
                        <svg class="feather feather-sun" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                        <svg class="feather feather-moon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10" fill="currentColor" opacity="0.1"></circle>
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <main class="app-main">
            <div class="dashboard-header">
                <h2 class="dashboard-title">Projekte</h2>
                <button class="btn btn-primary" id="new-project-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    Neues Projekt
                </button>
            </div>

            <section id="projects-container" class="projects-list-simple">
                <!-- Projects will be loaded here -->
            </section>
            
            <div id="no-projects" class="no-projects" style="display: none;">
                <div class="no-projects-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="feather feather-folder"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg>
                </div>
                <h3>Keine Projekte gefunden</h3>
                <p>Starten Sie, indem Sie Ihr erstes Projekt erstellen.</p>
            </div>
        </main>
    </div>

    <!-- Modal for creating a new project -->
    <div id="create-project-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Neues Projekt benennen</h4>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <p>Geben Sie Ihrem neuen Projekt einen Namen.</p>
                <form id="newProjectForm">
                    <div class="form-group">
                        <label for="projectName" class="form-label">Projektname</label>
                        <input type="text" id="projectName" required class="form-input" placeholder="z.B. Verwaltungssoftware 2025">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="modal-cancel-btn">Abbrechen</button>
                <button class="btn btn-primary" id="modal-create-btn">Projekt erstellen</button>
            </div>
        </div>
    </div>

    <script src="lib/pocketbase.umd.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
