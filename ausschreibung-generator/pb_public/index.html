<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vergabedokument-Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <!-- Eingabe-Container -->
        <div id="input-container" class="input-container">
            <h1>Was soll für Sie erstellt werden?</h1>
            <p class="subtitle">Beschreiben Sie Ihren Bedarf. Die KI erledigt den Rest.</p>
            
            <form id="needForm">
                <div class="text-area-wrapper">
                    <textarea id="description" name="description" required
                              placeholder="z.B. Eine Leistungsbeschreibung für die Entwicklung einer neuen Verwaltungssoftware mit einem Budget von ca. 150.000 € und einem geplanten Projektstart im März 2025..."></textarea>
                </div>

                <div id="example-prompts" class="example-prompts">
                    <span class="example-label">Beispiele:</span>
                    <!-- Buttons werden hier von JavaScript eingefügt -->
                </div>

                <div class="actions">
                    <button type="submit" id="generate-btn" class="btn-primary">
                        Dokumente generieren
                    </button>
                </div>
            </form>
        </div>

        <!-- Status-Container (wird nach Klick angezeigt) -->
        <div id="status-container" class="status-container" style="display: none;">
            <div class="spinner"></div>
            <h2 id="status-title">Dokumente werden erstellt...</h2>
            <p id="status-text">Die KI analysiert Ihren Bedarf und führt Recherchen durch.</p>
        </div>

        <!-- Ergebnisse-Container -->
        <div id="results-container" class="results-container" style="display: none;">
            <h2>Ihre Vergabedokumente</h2>
            <div id="documents-grid" class="documents-grid"></div>
            
            <div class="restart-section">
                <button id="restart-btn" class="btn-secondary">
                    Neue Dokumente erstellen
                </button>
            </div>
        </div>
    </main>

    <script src="lib/pocketbase.umd.js"></script>
    <script src="app.js"></script>
</body>
</html>
