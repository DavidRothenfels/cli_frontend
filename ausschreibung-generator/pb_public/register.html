<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrieren - Vergabedokument-Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">Vergabedokument-Generator</h1>
                <p class="app-subtitle">Professionelle Ausschreibungsunterlagen erstellen</p>
            </div>
        </header>

        <main class="app-main">
            <section class="step-section active">
                <div class="section-header">
                    <h2>Registrieren</h2>
                    <p>Erstellen Sie ein kostenloses Konto für den Vergabedokument-Generator.</p>
                </div>

                <form id="registerForm" class="step-form">
                    <div class="form-group">
                        <label for="username" class="form-label">Benutzername</label>
                        <input type="text" id="username" name="username" required class="form-input"
                               placeholder="Ihr Benutzername" minlength="3">
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">E-Mail-Adresse</label>
                        <input type="email" id="email" name="email" required class="form-input"
                               placeholder="ihre.email@example.com">
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Passwort</label>
                        <input type="password" id="password" name="password" required class="form-input"
                               placeholder="Mindestens 8 Zeichen" minlength="8">
                    </div>

                    <div class="form-group">
                        <label for="passwordConfirm" class="form-label">Passwort bestätigen</label>
                        <input type="password" id="passwordConfirm" name="passwordConfirm" required class="form-input"
                               placeholder="Passwort wiederholen">
                    </div>

                    <div class="form-actions">
                        <button type="submit" id="register-btn" class="btn-primary">
                            <span class="btn-icon">→</span>
                            Registrieren
                        </button>
                    </div>

                    <div class="auth-links">
                        <p>Bereits ein Konto? <a href="login.html" class="auth-link">Anmelden</a></p>
                    </div>
                </form>

                <div id="error-message" class="error-message" style="display: none;"></div>
                <div id="success-message" class="success-message" style="display: none;"></div>
            </section>
        </main>

        <footer class="app-footer">
            <p>Powered by OpenCode AI • Entspricht deutschen Vergabestandards (VgV, VOL/A, VOB)</p>
        </footer>
    </div>

    <script src="lib/pocketbase.umd.js"></script>
    <script src="auth.js"></script>
</body>
</html>
